<h1>Post create post-create.component</h1>
<app-post-list></app-post-list>
<mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
        <mat-form-field>
                <input 
                matInput
                formControlName="title"
                name="title">
                <mat-error *ngIf="form.get('title').invalid"> Please enter u titile </mat-error>
        </mat-form-field>
        <div class="img-upload">
                <button mat-stroke-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                        <img [src]="imagePreview" [alt]="form.value.title">
                      </div>
        <mat-form-field>
                <mat-label>Content</mat-label>
        <textarea 
                matInput 
                rows="1"
                formControlName="content"
                name="content">
        </textarea>
                <mat-error *ngIf="form.get('content').invalid"> Please enter u content </mat-error>
        </mat-form-field>

        <button 
                mat-raised-button 
                color="primary" 
                type="submit">Save Posts</button>
        </form>
</mat-card>
