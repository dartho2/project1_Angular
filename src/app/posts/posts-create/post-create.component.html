<h1>Post create post-create.component</h1>
<app-post-list></app-post-list>
<mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
                <input 
                matInput 
                placeholder="text"
                name="title" 
                [ngModel] = "post?.title"
                required
                minlength="5"
                #title="ngModel">
                <mat-error *ngIf="title.invalid"> Please enter u titile </mat-error>
        </mat-form-field>
        <div class="img-upload">
                <button mat-stroke-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker>
        </div>
        <mat-form-field>
                <mat-label>Content</mat-label>
                <textarea 
                matInput 
                rows="1"
                name="content"
                [ngModel] = "post?.content"
                required
                minlength="5"
                #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid"> Please enter u content </mat-error>
        </mat-form-field>

        <button 
                mat-raised-button 
                color="primary" 
                type="submit">Save Posts</button>
        </form>
</mat-card>
