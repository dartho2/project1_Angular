<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div class="center">{{post.title}}</div>
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="row">

            <div class="col-4 show-image"> <img src='{{post.imagePath}}' [alt]="post.title"></div>
            <div class="col-8">
                <div class="panel panel-default">
                    <div class="panel-heading"> {{post.title}}</div>
                    <div class="panel-body">{{post.content}}</div>
                </div>
            </div>
        </div>
        <mat-action-row *ngIf="userIsAuthenticated">
            <a mat-button [routerLink]="['/edit', post.id]" color="primary">Edit</a>
            <button mat-button color="default" (click)="postDelete(post.id)">deleted</button>
            <!-- if posts add and deleted dont send id for deleted -->
            <!-- <app-post-delete></app-post-delete> -->
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
    *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 ">No Posts added Yet</p>
